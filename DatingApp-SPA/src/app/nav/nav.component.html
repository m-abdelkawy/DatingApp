<nav class="navbar navbar-expand-md navbar-dark bg-dark">

  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>


    <ul *ngIf="isLoggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="[ '/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="[ '/messages']">Messages</a>
      </li>
      <!-- <li class="nav-item">
        <a *ngIf="isLoggedIn()" class="nav-link" (click)="logout()" href="#">Log out</a>
      </li> -->
    </ul>

    <div *ngIf="isLoggedIn()" dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light">
        <!-- Welcome {{ User }} -->
        Welcome {{ authService.decodedToken?.unique_name | titlecase }}
      </a>

      <div *dropdownMenu class="dropdown-menu mt-3">
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>

    <form *ngIf="!isLoggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required
        [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
        [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Log in</button>
    </form>
  </div>


</nav>
